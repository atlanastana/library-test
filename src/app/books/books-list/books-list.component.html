<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewBook()">New Book</button>
  </div>
</div>
<hr>

<input [(ngModel)]="term" placeholder="Поиск...">
<hr>
<form novalidate #form="ngForm">

  <div class="form-group">
    <strong>Авторы</strong>
    <select class="form-control" name="author" [(ngModel)]="author">
      <option></option>
      <option *ngFor="let item of authors" [value]="item">{{ item }}</option>
    </select>
  </div>
  <div class="form-group">
    <strong>Язык</strong>
    <select class="form-control" name="language" [(ngModel)]="language">
      <option></option>
      <option *ngFor="let item of languages" [value]="item">{{ item }}</option>
    </select>
  </div>
  <div class="form-group">
    <strong>Жанр</strong>
    <select class="form-control" name="genre" [(ngModel)]="genre">
      <option></option>
      <option *ngFor="let item of genres" [value]="item">{{ item }}</option>
    </select>
  </div>

</form>

<hr>
<div class="row">
  <div class="col-xs-12">
    <app-book *ngFor="let item of booksList | customFilter: term | tableFilter: form.value; let i = index"
              [book]="item" [index]="i">
    </app-book>
  </div>
</div>
